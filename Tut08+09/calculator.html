<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <input type ="number" id = "firstNumber">
    <input type ="number" id = "secondNumber">
    <br>
    <br>
    <button id ="add"> Addition(+) </button>
    <button id ="subtract"> Subtraction(-) </button>
    <button id ="multiple"> Multiplication(*) </button>
    <button id ="divide"> Division(/)) </button>
    <br>
    <br>
      <span id="result"></span>

      <script>
          let firstNumber, secondNumber;
          let firstNumberInput= document.getElementById('firstNumber');
          let secondNumberInput= document.getElementById('secondNumber');
          let add= document.getElementById('add');
          let subtract= document.getElementById('subtract');
          let multiply= document.getElementById('multiply');
          let divide= document.getElementById('divide');
          let result= document.getElementById('result');

          function getNumbers() {
              firstNumber = parseFloat(firstNumberInput.value);
              secondNumber = parseFloat(secondNumberInput.value);
          }

          add.addEventListener('click', function(){
              getNumbers();
              result.innerText= "Addition " + (firstNumber+secondNumber);
          });
          subtract.addEventListener('click', function(){
              getNumbers();
              result.innerText=" Subtraction " + (firstNumber-secondNumber);
          });
          multiply.addEventListener('click', function(){
              getNumbers();
              result.innerText=" Multiplication " + (firstNumber*secondNumber);
          });
          divide.addEventListener('click', function(){
              getNumbers();
              result.innerText=" Division " + (firstNumber/secondNumber);
          });
      </script>
    
</body>
</html>
