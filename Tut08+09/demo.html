<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <canvas id="game" width="800" height="600" style="border: 3px solid #000000"></canvas>
        <button onclick="moveUp()">Up</button>
        <button onclick="moveDown()">Down</button>
        <button onclick="moveRight()">Right</button>
        <button onclick="moveLeft()">Left</button>
    </div>
    <script>
        let gameContext = document.getElementById("game").getContext("2d");
        let rectX = rectY = 0;
        gameContext.beginPath();
        gameContext.fillStyle = '#fa4b2a';
        gameContext.fillRect(rectX, rectY, 150, 100);

        function drawRed(){
            gameContext.beginPath();
            gameContext.fillStyle = '#fa4b2a';
            gameContext.fillRect(rectX, rectY, 150, 100);
        }

        function moveUp() {
            gameContext.clearRect(rectX, rectY, 150, 100);
            rectY--;
            drawRed()
        }
        function moveDown() {
            gameContext.clearRect(rectX, rectY, 150, 100);
            rectY++;
            drawRed()
        }
        function moveLeft() {
            gameContext.clearRect(rectX, rectY, 150, 100);
            rectX--;
            drawRed()
        }
        function moveRight() {
            gameContext.clearRect(rectX, rectY, 150, 100);
            rectX++;
            drawRed()
        }
    </script>
</body>

</html>
